[meta]
version=5.0

# ============================================================================
# GLOBAL HYGIENE FILTERS (Default: ON = Blocked)
# Agent sends lowercase letter to RELAX (allow) that filter
# ============================================================================
[filters]
1_SOCIAL=-site:pinterest.* -site:twitter.com -site:facebook.com -site:reddit.com -site:quora.com
2_FREE_HOSTING=-site:blogspot.* -site:*.wixsite.com -site:weebly.com -site:tumblr.com -site:*.wordpress.com -site:sites.google.com
3_SPAM_TLDS=-site:.info -site:.xyz -site:.top -site:.click -site:.online -site:.site -site:.space -site:.icu -site:.buzz -site:*.work
4_STRUCTURAL_CRUFT=-inurl:/tag/ -inurl:/category/ -inurl:/page/ -inurl:/archive/ -inurl:?p= -inurl:?page=
5_COMMERCIAL=-"affiliate" -"we may earn" -"as an amazon associate" -inurl:affiliate -inurl:sponsored -"this post contains affiliate"
6_LISTICLES=-intitle:"top 10" -intitle:"top 20" -intitle:"top 50" -intitle:"best of" -intitle:"ultimate guide"
7_AI_SLOP=-"in this comprehensive guide" -"let's dive in" -"without further ado" -"in today's fast-paced world" -"it's important to note"

# ============================================================================
# PHASE S1: RECONNAISSANCE
# ============================================================================
[S1]
desc=Map vocabulary, key actors, obvious authority and obvious garbage.
nuance_google=Concept definitions, AROUND(n) for proximity. Treat as text & entity analyst.
nuance_bing=Alternate view, may surface smaller or regional sites Google buries.
nuance_yandex=Regional (RU/CIS) coverage, structural TLD distribution.

option_A_desc=Broad term+synonym sweep (Google/Bing/Yandex)
option_A_val=engine:google|q:"<0>" OR "<1>" OR "<2>"; engine:bing|q:"<0>" OR "<1>" OR "<2>"; engine:yandex|q:"<0>" | "<1>" | "<2>"

option_B_desc=Term + context word (definition/overview)
option_B_val=engine:google|q:"<0>" "overview"; engine:google|q:"<0>" "definition"; engine:bing|q:"<0>" "introduction"; engine:yandex|q:"<0>" & "what is"

option_C_desc=Entity co-mention (proximity search)
option_C_val=engine:google|q:"<0>" AROUND(8) "cloud"; engine:google|q:"<0>" AROUND(8) "GPU"; engine:bing|q:"<0>" near:8 "server"

option_X_desc=COMBO: Standard Recon (A+B)
option_X_val=expand:A,B

option_Y_desc=COMBO: Infra-tinged Recon (A+C)
option_Y_val=expand:A,C

# ============================================================================
# PHASE S2: SURFACE SCAN
# ============================================================================
[S2]
desc=Clean, higher-signal overview of what is known.
nuance_google=Polished explainers and official docs once noise suppressed.
nuance_bing=Microsoft/industry whitepapers, niche docs Google buries.
nuance_yandex=Non-English overview material, Russian academic sources.

option_A_desc=Authority overview (edu/gov/org)
option_A_val=engine:google|q:"<0>" overview OR introduction (site:edu OR site:gov OR site:org); engine:bing|q:"<0>" (overview OR definition) (site:edu OR site:gov); engine:yandex|q:"<0>" & (overview | introduction) (site:*.edu | site:*.gov)

option_B_desc=Current state / recent developments
option_B_val=engine:google|q:"<0>" "current state" OR "recent developments" after:2023-01-01; engine:bing|q:"<0>" "recent" OR "latest"; engine:yandex|q:"<0>" date:>20230101

option_C_desc=Practice & usage (developer docs)
option_C_val=engine:google|q:"<0>" "developer guide" OR "getting started"; engine:bing|q:"<0>" "documentation" (site:docs.* OR site:developer.*)

option_X_desc=COMBO: Balanced Surface (A+C)
option_X_val=expand:A,C

option_Y_desc=COMBO: Recency-Biased (A+B)
option_Y_val=expand:A,B

# ============================================================================
# PHASE S3: DEEP DOCUMENTS
# ============================================================================
[S3]
desc=Extract non-HTML artifacts: PDFs, XLS, presentations, data files.
nuance_google=filetype: searches text inside PDF. Best for academic papers.
nuance_bing=contains: finds pages hosting files. Good for download pages.
nuance_yandex=mime: for raw file type. Good for raw file lists.

option_A_desc=PDF Extraction (All Engines)
option_A_val=engine:google|q:"<0>" filetype:pdf; engine:bing|q:"<0>" contains:pdf; engine:yandex|q:"<0>" mime:pdf

option_B_desc=Data/Config Files (XLS/JSON/CSV)
option_B_val=engine:google|q:"<0>" (filetype:xls OR filetype:xlsx OR filetype:json OR filetype:csv); engine:bing|q:"<0>" contains:xlsx

option_C_desc=Academic PDFs Only (site:edu)
option_C_val=engine:google|q:"<0>" filetype:pdf site:edu; engine:bing|q:"<0>" contains:pdf site:edu

option_D_desc=Presentations (PPT/PPTX)
option_D_val=engine:google|q:"<0>" (filetype:ppt OR filetype:pptx); engine:bing|q:"<0>" contains:pptx

option_X_desc=COMBO: Full Document Sweep (A+B+D)
option_X_val=expand:A,B,D

option_Y_desc=COMBO: Academic Focus (A+C)
option_Y_val=expand:A,C

# ============================================================================
# PHASE S4: STRUCTURAL MAPPING
# ============================================================================
[S4]
desc=Map digital layout: APIs, subdomains, infrastructure.
nuance_google=site:*.domain for wildcard subdomain discovery.
nuance_bing=ip: finds neighbors on same IP range.
nuance_yandex=rhost: reverse host pattern for subdomain enumeration.

option_A_desc=Subdomain Discovery
option_A_val=engine:yandex|q:rhost:com.<0>.*; engine:bing|q:site:<0>; engine:google|q:site:*.<0>

option_B_desc=API/Docs Discovery
option_B_val=engine:google|q:site:<0> inurl:api OR inurl:docs; engine:bing|q:site:<0> inurl:api

option_C_desc=Directory Listings
option_C_val=engine:google|q:intitle:"index of" "<0>"; engine:bing|q:intitle:"index of" "<0>"

option_X_desc=COMBO: Infrastructure Sweep (A+B)
option_X_val=expand:A,B

# ============================================================================
# PHASE S5: FILTERED HIGH-SIGNAL
# ============================================================================
[S5]
desc=Maximum filter strictness, authority sources only.
nuance_google=Combine with date filters for authoritative recent content.
nuance_bing=prefer: boosts ranking but doesn't exclude.
nuance_yandex=domain: for TLD-only filtering.

option_A_desc=Academic Authority Lock (edu/ac/arxiv)
option_A_val=engine:google|q:"<0>" (site:edu OR site:ac.* OR site:arxiv.org OR site:researchgate.net); engine:bing|q:"<0>" (site:edu OR site:ac.*); engine:scholar|q:"<0>"

option_B_desc=Government Authority Lock (gov/mil)
option_B_val=engine:google|q:"<0>" (site:gov OR site:gov.* OR site:mil); engine:bing|q:"<0>" (site:gov OR site:gov.*)

option_C_desc=Technical Authority Lock (GitHub/SO/docs)
option_C_val=engine:google|q:"<0>" (site:github.com OR site:stackoverflow.com); engine:bing|q:"<0>" (site:github.com OR site:stackoverflow.com)

option_X_desc=COMBO: All Authority (A+B+C)
option_X_val=expand:A,B,C

# ============================================================================
# PHASE S6: NEGATIVE-SPACE
# ============================================================================
[S6]
desc=Find failures, contradictions, criticism, what is missing.
nuance_google=AROUND(n) to find terms near 'problem' or 'failure'.
nuance_bing=NOT for exclusion, near: for proximity.
nuance_yandex=Minus prefix for exclusion.

option_A_desc=Failure/Problem Search
option_A_val=engine:google|q:"<0>" (failed OR failure OR problem OR issue OR bug); engine:bing|q:"<0>" (problem OR issue OR failure)

option_B_desc=Criticism/Controversy
option_B_val=engine:google|q:"<0>" (criticism OR controversy OR debate OR questioned); engine:bing|q:"<0>" (criticism OR controversy)

option_C_desc=Exclude Dominant Sources
option_C_val=engine:google|q:"<0>" -site:wikipedia.org -site:britannica.com -site:medium.com; engine:bing|q:"<0>" NOT site:wikipedia.org NOT site:medium.com

option_X_desc=COMBO: Full Negative Space (A+B+C)
option_X_val=expand:A,B,C

# ============================================================================
# PHASE S7: TEMPORAL EVOLUTION
# ============================================================================
[S7]
desc=Historical analysis, time-bounded searches.
nuance_google=before:/after: for date filtering.
nuance_bing=Use freshness parameter in API.
nuance_yandex=date: with comparison operators.
nuance_archive=CDX API for programmatic Wayback access.

option_A_desc=Recent Only (Last Year)
option_A_val=engine:google|q:"<0>" after:2024-01-01; engine:yandex|q:"<0>" date:>20240101

option_B_desc=Historical (Pre-2020)
option_B_val=engine:google|q:"<0>" before:2020-01-01; engine:yandex|q:"<0>" date:<20200101

option_C_desc=Wayback Machine
option_C_val=engine:archive|q:<0>; engine:google|q:site:web.archive.org "<0>"

option_X_desc=COMBO: Time Contrast (A+B)
option_X_val=expand:A,B

# ============================================================================
# PHASE S8: LANGUAGE/REGIONAL LATERAL
# ============================================================================
[S8]
desc=Cross-language exploration, regional engines.
nuance_yandex=Strongest for Russian/CIS, lang: and domain: operators.
nuance_baidu=Required for Chinese sources, different operator syntax.
nuance_google=site:TLD for regional filtering.

option_A_desc=Russian/CIS Sources
option_A_val=engine:yandex|q:"<0>" lang:ru; engine:yandex|q:"<0>" domain:ru; engine:google|q:"<0>" site:ru

option_B_desc=Chinese Sources
option_B_val=engine:baidu|q:"<0>"; engine:google|q:"<0>" site:cn

option_C_desc=European Sources
option_C_val=engine:google|q:"<0>" (site:de OR site:fr OR site:es OR site:it)

option_D_desc=Academic Cross-Language
option_D_val=engine:google|q:"<0>" (site:edu.* OR site:ac.*); engine:scholar|q:"<0>"

option_X_desc=COMBO: Global Sweep (A+B+C)
option_X_val=expand:A,B,C

option_Y_desc=COMBO: Academic Global (A+D)
option_Y_val=expand:A,D

